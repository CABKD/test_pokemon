<h1 class="text-center bg-cyan-700 p-4 text-white">Liste des pokémons</h1>
<div class="bg-cyan-700 dark:bg-gray-800 flex justify-center items-center">
  <form action="/search" class="max-w-[300px] w-full px-4">
    <div class="relative">
      <input
        type="text"
        name="q"
        #search
        (keyup)="searchPokemon(search.value)"
        class="w-full border h-12 shadow p-4 rounded-full dark:text-gray-800 dark:border-gray-700 dark:bg-gray-200"
        placeholder="Rechercher un pokémon"
      />
    </div>
  </form>
</div>

<section
  class="p-4 grid grid-cols-2 bg-cyan-700 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"
>
  @for (pokemon of pokemonList | slice : (pagination.currentPage - 1) *
  pagination.pageSize : pagination.currentPage * pagination.pageSize; track
  pokemon?.pokedex_id){
  <app-pokemon [pokemon]="pokemon"></app-pokemon>
  }
</section>
